{% load static %}

<style>
    body {
        background-color: lightgrey;
    }

    #top {
        top: 0;
        background-color: orange;
        height: 100px;
    }

    body {
        background: lightgrey;
        font-family: Montserrat;
        font-size: 12px;
    }

    * {
        transition: all 0.3s ease-in-out;
    }

    .container {
        clear: both;
        overflow: auto;
        background: white;

        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        position: relative;
        width: 1300;
        top: 45;
        left: 95;

    }

    nav {
        float: right;
    }

    .logo img {
        float: left;
        padding: 8px;
    }

    h1 {
        font-family: "Montserrat";
        font-weight: 100;

    }

    .button {
        font-family: 'Montserrat';
        background-color: orange;
        border: none;
        color: black;
        padding: 12px 22px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        outline: none;
    }


    .nav {
        background-color: orange;
        height: 30%;
        display: grid;
        grid-template-rows: auto auto auto;
        justify-content: center;
        align-items: center;
    }

    .navig {
        grid-row: 2/3;
        display: flex;
        flex-wrap: nowrap;
        background-color: white;
        flex-direction: row;
    }

    .navv {
        width: 80%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin: 10px;
    }

    table,
    th,
    td {
        border: 3px solid black;
        border-collapse: collapse;
    }

    th,
    td {
        font-weight: bold;
        padding: 10px;
    }

    h1 {

        display: inline-block;
    }
</style>
