{% load static %}
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="login.css">
        <style>

        body,html
        {
          margin:0;
          width:100%;
          height:100%;
        }
      #box{
      z-index: 1;
      padding:10%;
      /* margin:auto; */
      /* position: absolute; */
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      margin-left: auto;
      margin-right: auto;
      }

        .button{
        font-family: 'Century Gothic';
        background-color: orange;
        border: none;
        color: white;
        padding: 12px 22px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
          outline: none;
        }

        .container
        {
          display:flex;
          width:100%;
          height:100%;

        }

        body {background-color: lightgrey;}
        h3{font-family: 'Century Gothic'; text-align: center; font-size: 30px; color: darkorange;font-weight: 100;padding-top:5%}
        h4{font-family:'Century Gothic';text-align: center; font-size: 25px;color:darkorange;font-weight:100;padding-top:5%}
        a {color:darkorange}
        label{font-family: 'Century Gothic';text-align: center; font-weight: 100; display: inline-block; font-size:14px; }
        input[type=text] {
        background: transparent;
        border: none;
        border-bottom: 1px solid #000000;
        }
        
        .right
        {

          display:flex;
          align-items: center;
          justify-content: center;
          width:30%;
          height:100%;
        }


        #box p{
          width:100%;
          text-align:left;
        }
        #box label{
         
          text-align:left;
        }
        .left
        {
          width:70%;
          height:100%;
        }
        
        @media only screen and (max-width: 768px) {
        .left{
        display: none;
        }  
        #box{
          justify-content: center;
          position:absolute;
          margin-left: 400px;
          width: 200px;
                         
        }
        #box label{
          position:relative;
          text-align:right;
          margin-left: 0;
          margin-right: 4%;
          margin-bottom: 5%;
        }
        #name{
          position: absolute;
          float: left;
        }
        #batch{
          position: absolute;
          float: left;
        }
        }
        

        </style>
</head>




    <body>




<div class="container">
  <div class="left">
  <img src="{% static 'IMG_20191019_123545.jpg' %}" style="width:100%;height:100%;">
  </div>
  <div class="right">
    <div id="box">
      <h4><a href="{% url 'admin_login' %}" >Admin Login</a></h4>
      <div style="text-align:center;padding-top:5%;"><img src="{% static 'elixir_logo.PNG' %}" width="60" height="60"></div>
        <h3>STUDENT LOGIN</h3>

        <form method="POST" onSubmit="return valid(this)" name="login">
          {% csrf_token %}
          <p> <label>Select Batch<span style="color:red">*</span> : </label>
          <select name="batch" id="batch">
            <option value="Choose Batch">Choose Batch</option>
            {% for i in b %}
            <option value="{{i.pk}}">{{i}}</option>
            {% endfor %}
          </select></p>
            <p style="padding-top:10%;padding-bottom:10%;" >
            <label>Student ID<span style="color:red">*</span> :</label>
                <input type="text" id="name" name="student" style="float:right;width: 120px;"></p>
                <center><input type="submit" name="logbut" class="button" value="LOGIN"></center>

        </form>

        <script>
            function valid(a)
            {
              if(a.student.value=="")
              {
                alert("Please Enter ID")
                return false;
              }

              else if(a.batch.value=="Choose Batch" || a.batch.value=="" )
              {
                alert("Please Choose a Valid Batch")
                return false;
              }
            }
        </script>
         {% if messages %}
        {% for message in messages %}

        <div class="" style="background-color:red;padding:10px;margin:10px" role="alert">

          {{message}}
        </div>

        {% endfor %}
        {% endif %}
    </div>
  </div>
</div>
    </body>


</head>
</html>
