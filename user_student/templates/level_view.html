{% load static %}
{% load student_tag %}
<style>
    #top {
        top: 0;
        background-color: orange;
        height: 100px;
    }

    body {
        background: #FFFFFF;
        font-family: Montserrat;
        font-size: 12px;
    }

    * {
        transition: all 0.3s ease-in-out;
    }

    .container {
        clear: both;
        overflow: auto;
        background: white;

        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        position: relative;
        width: 1300;
        top: 45;
        left: 95;

    }

    nav {
        float: right;
    }

    .logo img {
        float: left;
        padding: 8px;
    }

    ul li {
        display: inline-block;
        padding: 10px;
        font-size: 20px;
        font-family: "Montserrat";
    }

    ul li:hover {
        color: orange;

    }

    .outer {
        background: orange;
        position: relative;
        height: 150px;
    }

    hr {
        background-color: orange;
        width: 90%;

        align-content: center;
        height: 3px;
        color: orange;
        border: none;
    }

    h1 {
        font-family: "Montserrat";
        font-weight: 100;

    }

    #box {
        z-index: 1;
        padding: 3%;
        margin-top: 20px;
        margin-right: auto;
        margin-left: auto;
        margin-bottom: 10px;
        background-color: white;
        display: flex;
        justify-content: center;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    #box>a {
        text-decoration: none;
        font-size: 300%;
        color: orangered;
    }

    .button {
        font-family: 'Montserrat';
        background-color: orange;
        border: none;
        color: black;
        padding: 12px 22px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        outline: none;
    }

    .container1 {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    #lesson {
        height: 0%;
        z-index: 10;
    }

    .nav {
        background-color: orange;
        height: 30%;
        display: grid;
        grid-template-rows: auto auto auto;
        justify-content: center;
        align-items: center;
    }

    .navig {
        grid-row: 2/3;
        display: flex;
        flex-wrap: nowrap;
        background-color: white;
        flex-direction: row;
    }

    .navv {
        width: 80%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin: 10px;
    }
</style>


<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link rel="stylesheet" href="levels.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="serachbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: lightgrey;


            background: transparent;
            border: none;
            border-bottom: 1px solid #000000;
        }
    </style>
    {% load static %}

<body>

    <div class="nav">
        <div class="navig">
            <div>
                <img src="{% static 'elixir_logo.PNG' %}" alt="" style="width:20%;height:100%;margin:0;" />
            </div>
            <div class="navv">
                <a href="{% url 's_home' pk pk1 %}" style="font-size:150%;margin:10px;">HOME</a>
                <a href="" style="font-size:150%;margin:10px;">ABOUT US</a>
                <a href="" style="font-size:150%;margin:10px;">REPORTS</a>
                <a href="{% url 'student_login' %}" style="font-size:150%;margin:10px;">LOGOOUT</a>
            </div>
        </div>
    </div>


    <center>
        <h1> {{m.module_name|allcaps}}</h1>
    </center>

    <div class="col-md-8">

        {% if messages %}
        {% for message in messages %}

        <div class="" style="font-size:150%;background-color:rgb(50, 221, 110);padding:20px;margin:20px" role="alert">

            {{message}}
        </div>

        {% endfor %}
        {% endif %}
    </div>

    <div class="container1">
        <div id="box">
            <a href="{% url 'standard_test' pk pk1 pk2 pk3 pk4 %}">
                Assessment
            </a>
        </div>
        <div id="box">
            <a href="{% url 'image_test' pk pk1 pk2 pk3 pk4 %}">
                Image Test
            </a>
        </div>
        <div id="box">
            <a href="{% url 'av_test' pk pk1 pk2 pk3 pk4 %}">
                Audio / Video Test
            </a>
        </div>
        <div id="box">
            <a href="{% url 'crossword' pk pk1 pk2 pk3 pk4 %}">
                CrossWord
            </a>
        </div>
        <div id="box">
            <a href="">
                Word Search
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

</body>

</html>
