<style>
    body {background-color: lightgrey;}

    #top {
    top: 0;

}
body{
  background: lightgrey;
  font-family:Montserrat;
  font-size:12px;
}

*{transition:all 0.3s ease-in-out;}


nav{float:right;}

.logo img{float:left; padding:8px;}

h1{
    font-family: "Montserrat";
    font-weight: 100;

   }


.nav
{
  background-color:orange;
  height:30%;
  display:grid;
  grid-template-rows:auto auto auto;
  justify-content:center;
  align-items:center;
}

.navig
{
  grid-row:2/3;
  display:flex;
  flex-wrap:nowrap;
  background-color:white;
  flex-direction:row;
}

.navv
{
  width:80%;
  display:flex;
  flex-direction:row;
  justify-content:center;
  align-items:center;
  margin:10px;
}
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  
}

.active, .collapsible:hover {
  background-color: #555;
}

.collapsible:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.content {
  padding: 0 0px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color:lightgray;

}
.content1 {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: white;
}
.collapsible1 {
  background-color: #777;
  color: white;
  width:1550px;
  
}
ul.breadcrumb {
  padding: 10px 16px;
  list-style: none;
  background-color:lightgray;
}
ul.breadcrumb li {
  display: inline;
  font-size: 18px;
}
ul.breadcrumb li+li:before {
  padding: 8px;
  color: black;
  content: "/\00a0";
}
ul.breadcrumb li a {
  color: darkblue;
  text-decoration: none;
}
ul.breadcrumb li a:hover {
  color: darkblue;
  text-decoration: underline;
}
h2 {background-color: white;height: 30;margin-bottom: 0;margin-top:0;}
</style>
</head>
